spring.sql.init.mode=always
spring.jmx.enabled=true
spring.datasource.hikari.registerMbeans=true
logging.level.com.zaxxer.hikari.HikariConfig=DEBUG
#---
spring.config.activate.on-profile=logs_jdbc_enabled
logging.level.net.ttddyy.dsproxy.listener.logging=DEBUG
#---
spring.config.activate.on-profile=auto_commit_disabled
spring.datasource.hikari.auto-commit=false
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
#---
spring.config.activate.on-profile=open_in_view_disabled
spring.jpa.open-in-view=false